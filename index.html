<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat and Dogs</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

    <div class="results">
        <div id="fox-result">
            <img src="img/fox.jpg" alt="fox" class="img-fox"/>
        </div>
        <div id="dog-result">
            <img src="img/dog.jpg" alt="dog" class="img-dog"/>
        </div>
    </div>
    <div class="buttons">
        <button id="fox-button">Get Fox</button>
        <button id="dog-button">Get Dog</button>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
